<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You, Rita</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            margin: 0;
        }
        .heart-container {
            position: relative;
            width: 40vw;
            height: 40vw;
            max-width: 200px;
            max-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .heart {
            position: relative;
            width: 50%;
            height: 50%;
            background-color: red;
            transform: rotate(-45deg);
            margin-top: 25%;
        }
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -50%;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: 50%;
        }
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4vw;
            font-weight: bold;
            color: white;
            text-align: center;
            width: 80%;
            max-width: 120px;
        }
        @media (max-width: 480px) {
            .text {
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
        <div class="text">I Love You, Rita</div>
    </div>
</body>
</html>
